<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking</title>
    <style>
        #map 
        {
            height: 400px;
            width: 100%;
        }
        .parking-marker {
            background-color: green;
            border: 2px solid #fff;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Parking</h1>
    </header>
    <main>
        <div id="map"></div>
        <div id="parking-info">
            <h2>Parking Information</h2>
            <p id="selected-parking">Select a parking spot</p>
            <button onclick="markParkingAvailable()">Mark as Available</button>
            <button onclick="markParkingUnavailable()">Mark as Unavailable</button>
        </div>
    </main>
    <footer>
        <a href="index.html">Back to Main Page</a>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDucsbd7K8bi0V631M15REg7ZA0OQqJl3E&callback=initMap" async defer></script>
    <script src="smart-parking.js"></script>
</body>
</html>
